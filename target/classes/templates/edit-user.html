<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Edit User</h1>

    <form th:action="@{/users/update/{id}(id=${user.id})}"
          th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error" th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" required>
            <span class="error" th:if="${#fields.hasErrors('surname')}"
                  th:errors="*{surname}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span class="error" th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>
        </div>

        <button type="submit" class="btn btn-update">Update User</button>
        <a th:href="@{/users}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
</body>
</html>
